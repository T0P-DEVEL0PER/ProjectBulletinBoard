<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выход</title>
</head>
<body>
    <button><a href="http://127.0.0.1:8000/">Главная страница</a></button>
    <h1>Выход</h1>
    <form action="http://127.0.0.1:8000/logout/" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="submit" value="Выйти"><br>
    </form>
</body>
</html>
